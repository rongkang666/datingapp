  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

  

  
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto" id="web-menu">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']"> Message</a>
      </li>
      
    </ul>



    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-2">
        <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
      </span>
      <a class="btn btn-secondary dropdown-toggle" dropdownToggle>
        Welcome {{authService.decodedToken.unique_name}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="router-link-active" >Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="LoggedOut()">LogOut</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) = "login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" 
      required [(ngModel)]="model.username" name ="username" #username = "ngModel">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" 
      required [(ngModel)]="model.password" name="password" #password ="ngModel">

      <button [disabled]= "!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  


  </div>
